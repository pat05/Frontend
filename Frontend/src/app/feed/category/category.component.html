<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div clickOutside (clickOutside)="clickedOutside()">
    <div (click)="toggleBox()" class="categorie-menu-burger">
        <mat-icon class="icon burger">{{ isMenuOpen ? "close" : "menu" }}</mat-icon>
    </div>

    <div [class.is-open]="isMenuOpen" class="categorie p-30 h100">
        <ul class="categorie__position">
            <li class="categorie__liste mb-30"><a [routerLink]="['feed']">Toutes les publications</a></li>
            <div class="categorie__liste mb-20" *ngFor="let categorie of categories">
                <li>
                    <a [routerLink]="['feed/category/', categorie.slug]"> {{ categorie.name }}</a>
                </li>
            </div>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
